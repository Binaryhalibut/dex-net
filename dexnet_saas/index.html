<!DOCTYPE html>
<html>
<head>

    <title>Dex-Net GraaS</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/third_party/three/three.js"></script>
    <script src="js/third_party/three/Detector.js"></script>
    <script src="js/third_party/three/TrackballControls.js"></script>
    <script src="js/third_party/three/OBJLoader.js"></script>
    <script src="js/third_party/download.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/index.css">
    
    <script src="plugins/onoff/onoff.js"></script>
    <link rel="stylesheet" href="plugins/onoff/onoff.css"></script>

</head>
<body>
    <input id="mesh-file-field" type="file" style="display:none" accept='.obj'/>

    <div id="menu" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeL0Menu()">&times;</a>
        <a href="" id="upload-link">Select Mesh</a>
        <a href="" onclick="event.preventDefault(); openL1Menu('download-menu')">Download</a>
        <a href="" onclick="event.preventDefault(); openL1Menu('settings-menu')">Settings</a>
    </div>
        <div id="download-menu" class="sidenav" style="right:250px">
            <a href="" onclick="event.preventDefault();download_mesh()"> Rescaled mesh </a>
            <a href="" onclick="event.preventDefault();download_grasps()"> Grasps </a>
        </div>
        <div id="settings-menu" class="sidenav" style="right:250px;">
            <div style="position:absolute;width:280px">
                <a href="" style="float:left;font-size:18px"> Render as wireframe </a>
                <div style="float:right;top:4px" class="onoffswitch">
                    <input type="checkbox" class="onoffswitch-checkbox" id="wireframe-enable" />
                    <label class="onoffswitch-label" for="wireframe-enable">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>
    
    <div align="right" class="menu-button" onclick="openL0Menu()">Menu&thinsp;&#9776</div>
    <script src="js/menus.js"></script>
	
    <div class="footer" id="footer-metric-slider">
        <div class="metric-slider" id="metric-slider">
            <p>
                <label for="metric-limits">Grasp metric range:</label>
                <input type="text" id="metric-limits" class="slider-display-field" readonly>
                <input type="text" id="rendered-count" class=slider-display-field readonly>
            </p>
            <div id="slider-range"></div>
        </div>
    </div>
    
    <div class="footer" id="footer-upload-button">
        <div href="" class="upload-arrow" onclick="event.preventDefault(); uploadMesh()">&#x21EA;</div>
        <div href="" class="upload-text" onclick="event.preventDefault(); uploadMesh()">upload</div>
    </div>

    <div class="footer" id="footer-progress-bar">
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar">
                <div id="progress-bar-bar" class="progress-bar-bar"></div>
            </div>
            <div id="progress-bar-text" class="progress-bar-text">asdf</div>
        </div>
    </div>
    
    
    <script src="js/grasp_axes.js"></script>
    <script src="js/modes.js"></script>
    <script src="js/main_renderer.js"></script>
</body>
</html>
