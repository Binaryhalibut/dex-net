<!DOCTYPE html>
<html>
<head>

    <title>Dex-Net GraaS</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/three.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .footer {
            position: absolute;
            right: 0;
            bottom: 100px;
            left: 0;
            padding: 1rem;
        }
        .metric-slider {
            position: fixed;
            width: 500px;
            left: 50%;
            margin-left: -250px;
        }
    </style>
</head>
<body>
    <input type="file" id="mesh-file-field">
    <div class="footer">
        <div class="metric-slider">
            <p>
                <label for="metric-limits" style="color;font-family:Arial;font-size:12px">Grasp metric range:</label>
                <input type="text" id="metric-limits" readonly style="border:0;color:#d6711f;font-weight:bold;background-color:rgba(0,0,0,0);width:160px">
                <input type="text" id="rendered-count" readonly style="border:0;font-family:Arial;font-size:12px;background-color:rgba(0,0,0,0);width:140px">
            </p>
            <div id="slider-range"></div>
        </div>
    </div>

    <script src="js/main_renderer.js"></script>

</body>
</html>
