<!DOCTYPE html>
<html>
<head>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/index.css">

    <style>

    </style>

<body>
    <input id="mesh-file-field" type="file" style="display:none"/>

    <div id="menu" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeL0Menu()">&times;</a>
        <a href="" id="upload-link">Upload Mesh</a>
        <a href="" onclick="event.preventDefault(); openL1Menu('download-menu')">Download</a>
        <a href="" onclick="event.preventDefault(); openL1Menu('settings-menu')">Settings</a>

        <div id="download-menu" class="sidenav" style="right:250px">
